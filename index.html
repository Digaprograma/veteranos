<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Torneio</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { cursor: pointer; }
    .feedback {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 9999;
    }
  </style>
  <script>
    const SUPABASE_URL = 'https://dbxtwbcwjbafoismhqsg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRieHR3YmN3amJhZm9pc21ocXNnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0NzcyODUsImV4cCI6MjA1NzA1MzI4NX0.xvZpSaXmSFgvJfiJIY5t8phXRDDcMYVK3nVt0v9KkBQ';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let waitingList = [];
    let teamRosters = {};
    let standings = {};
    let matches = [
      { team1: "Portugal", team2: "Itália", score1: 0, score2: 0 },
      { team1: "Holanda", team2: "França", score1: 2, score2: 1 },
      { team1: "Portugal", team2: "Holanda", score1: 1, score2: 3 }
    ];

    function updateStandings() {
      standings = {};
      matches.forEach(match => {
        const { team1, team2, score1, score2 } = match;
        
        if (score1 !== null && score1 !== undefined && 
            score2 !== null && score2 !== undefined) {
            
          if (!standings[team1]) standings[team1] = { pontos: 0 };
          if (!standings[team2]) standings[team2] = { pontos: 0 };

          if (score1 === score2) {
            standings[team1].pontos += 1;
            standings[team2].pontos += 1;
          } else if (score1 > score2) {
            standings[team1].pontos += 2;
          } else {
            standings[team2].pontos += 2;
          }
        }
      });
      updateStandingsTable();
    }

    function updateStandingsTable() {
      const tbody = document.getElementById('standings-tbody');
      const sorted = Object.entries(standings)
        .sort((a, b) => b[1].pontos - a[1].pontos || a[0].localeCompare(b[0]));
      
      tbody.innerHTML = sorted.map(([team, info]) => `
        <tr>
          <td>${team}</td>
          <td>${info.pontos}</td>
        </tr>
      `).join('');
    }

    async function addToWaitingList() {
      const nameInput = document.getElementById('new-player-name');
      const name = nameInput.value.trim();
      if (!name) return;

      const { error } = await supabase.from('lista_espera').insert([{ nome: name }]);
      if (error) {
        alert('Erro ao adicionar: ' + error.message);
        return;
      }

      nameInput.value = '';
      await loadWaitingList();
      showSaveFeedback();
    }

    async function removeFromWaitingList(id) {
      const { error } = await supabase.from('lista_espera').delete().eq('id', id);
      if (error) {
        alert('Erro ao remover: ' + error.message);
        return;
      }
      await loadWaitingList();
      showSaveFeedback();
    }

    async function loadWaitingList() {
      const { data, error } = await supabase.from('lista_espera').select('*');
      if (error) {
        alert('Erro ao carregar lista: ' + error.message);
        return;
      }
      waitingList = data;
      updateWaitingListTable();
    }

    function updateWaitingListTable() {
      const tbody = document.getElementById('waiting-list-tbody');
      if (!tbody) return;
      tbody.innerHTML = waitingList.map(player => `
        <tr>
          <td>${player.nome}</td>
          <td><button onclick="removeFromWaitingList(${player.id})">Remover</button></td>
        </tr>
      `).join('');
    }

    async function loadTeamRosters() {
      const { data, error } = await supabase.from('times').select('*');
      if (error) {
        alert('Erro ao carregar os times: ' + error.message);
        return;
      }

      teamRosters = {};
      data.forEach(jogador => {
        if (!teamRosters[jogador.time]) teamRosters[jogador.time] = [];
        teamRosters[jogador.time].push(jogador);
      });

      updateTeamTabs();
    }

    function updateTeamTabs() {
      const container = document.getElementById('teams-section');
      container.innerHTML = '';
      Object.keys(teamRosters).forEach(time => {
        const div = document.createElement('div');
        div.innerHTML = `<h3>${time}</h3>
        <table border="1" cellpadding="5">
          <thead>
            <tr><th>Número</th><th>Nome</th><th>Posição</th></tr>
          </thead>
          <tbody>
            ${teamRosters[time].map(j => `<tr><td>${j.numero}</td><td>${j.nome}</td><td>${j.posicao}</td></tr>`).join('')}
          </tbody>
        </table>`;
        container.appendChild(div);
      });
    }

    function showSaveFeedback() {
      const feedback = document.createElement('div');
      feedback.className = 'feedback';
      feedback.textContent = 'Alterações salvas com sucesso!';
      document.body.appendChild(feedback);
      setTimeout(() => feedback.remove(), 2000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadWaitingList();
      loadTeamRosters();
      updateStandings();
    });
  </script>
</head>
<body>
  <h1>Sistema de Torneio</h1>
  
  <h2>Lista de Espera</h2>
  <div>
    <input type="text" id="new-player-name" placeholder="Nome do atleta">
    <button onclick="addToWaitingList()">Adicionar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="waiting-list-tbody"></tbody>
  </table>

  <hr>
  <h2>Times</h2>
  <div id="teams-section"></div>

  <hr>
  <h2>Classificação</h2>
  <table>
    <thead>
      <tr><th>Time</th><th>Pontos</th></tr>
    </thead>
    <tbody id="standings-tbody"></tbody>
  </table>
</body>
</html>
